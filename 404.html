<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="UTF-8">
	<title id="page-title">You've been 404'd! | AR</title>
	<style type="text/css">
		.container {
			width: 100%;
			height: 100%;
			position: absolute;
			padding:0;
			margin:0;
			left: 0px;
			top: 0px;
			z-index: -1000;
			overflow:hidden;
			}

		.videoPlayer {
			min-height: 100%; // This works well in landscape-orientated browsers, not so good in portrait-orientated browsers.
			//min-width:100%; - if fit to width
			position:absolute;
			bottom:0;
			left:0;
		}
	</style>
</head>

<!-- Background color same as main site's (http://alir6716.github.io). This will only show if height and width of browser window are not proportional to the video. -->
<body bgcolor="#080808">
	<script src="http://alir6716.github.io/js/404.js"></script>
	<center>
		<!-- Link is set to GitHub address, so page does not have to be modified when custom domain runs out. If custom domain is active, the browser should redirect to it. -->
		<a href="http://alir6716.github.io">
			<div class="container">
				<!-- The following attributes disable player controls, and sets the video to autoplay when the site is loaded. -->
				<video class="videoPlayer" controls="false" onplaying="this.controls=false" autoplay>
					<!-- Credit: Firespotter Labs (https://vimeo.com/26858445) -->
					<!-- Video will NOT play in different directories. Working on an issue to resolve this. -->
					<source src="./videos/404.mp4" type="video/mp4" /> 
					<!-- Fallback, in case <video> tag is not supported within the browser. -->
					<img src="http://alir6716.github.io/images/video_fallback.png" title="Your browser does not support the <video> tag.">
				</video>
			</div>
		</a>
	</center>
</body>

</html>
